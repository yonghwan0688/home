<!DOCTYPE html>
<html lang="ko">
<head>
    <title>쉬운 로또 추첨기</title>
    <style>
        /* 화면 꾸미기 (CSS) */
        body {
            font-family: 'Malgun Gothic', sans-serif; /* 맑은 고딕 글꼴 사용 */
            text-align: center; /* 모든 글자 가운데 정렬 */
            margin-top: 50px; /* 위쪽 여백 주기 */
        }
        .ball {
            display: inline-block; /* 공들을 한 줄에 나란히 놓기 */
            width: 50px;
            height: 50px;
            border-radius: 50%; /* 동그랗게 만들기 */
            background-color: #eee; /* 기본 공 색깔 (회색) */
            line-height: 50px; /* 글자를 공 세로 중앙에 오게 */
            font-size: 20px;
            font-weight: bold;
            margin: 5px; /* 공들 사이에 약간의 여백 */
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer; /* 마우스를 올리면 손가락 모양으로 */
        }
    </style>
</head>
<body>

    <h1>✨ 쉬운 로또 번호 추첨기 ✨</h1>
    <p>아래 버튼을 눌러 행운의 번호를 뽑아보세요!</p>

    <div id="result">
        <div class="ball">?</div>
        <div class="ball">?</div>
        <div class="ball">?</div>
        <div class="ball">?</div>
        <div class="ball">?</div>
        <div class="ball">?</div>
    </div>

    <button onclick="drawNumbers()">번호 뽑기!</button>

    <script>
        // 자바스크립트 코드 시작!

        // '번호 뽑기!' 버튼을 누르면 이 함수가 실행돼요.
        function drawNumbers() {
            // 1. 비어 있는 숫자 바구니(배열) 만들기
            let lottoNumbers = [];

            // 2. 바구니에 숫자 6개가 찰 때까지 계속 반복하기
            while (lottoNumbers.length < 6) {
                // 1부터 45 사이의 아무 숫자나 하나 뽑기
                let newNumber = Math.floor(Math.random() * 45) + 1;

                // **중요!** 만약에 바구니에 이 숫자가 ★없으면★ 추가하기
                if (!lottoNumbers.includes(newNumber)) {
                    lottoNumbers.push(newNumber); // .push()는 바구니에 숫자를 넣는 동작
                }
            }

            // 3. 다 뽑은 숫자들을 작은 수부터 순서대로 정렬하기
            lottoNumbers.sort((a, b) => a - b);

            // 4. 정렬된 번호들을 화면의 공에 하나씩 보여주기
            const ballElements = document.querySelectorAll('.ball');
            for (let i = 0; i < lottoNumbers.length; i++) {
                ballElements[i].textContent = lottoNumbers[i]; // 공에 숫자 글씨를 넣기
                ballElements[i].style.backgroundColor = getBallColor(lottoNumbers[i]); // 공 색깔 바꾸기
            }
        }

        // 숫자에 따라 공 색깔을 정해주는 함수
        function getBallColor(number) {
            if (number <= 10) return '#fbc400'; // 노란색
            if (number <= 20) return '#69c8f2'; // 파란색
            if (number <= 30) return '#ff7272'; // 빨간색
            if (number <= 40) return '#aaa';    // 회색
            return '#b0d840';                   // 녹색
        }

    </script>

</body>
</html>
