<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제</title>
</head>
<body>
    <script>
    //  7번문제
     for(let i=0; i<11; i++){
        console.log(i);
     }

    //  8번문제
    for(let i=0; i<101; i++){
        if(i % 5 === 0) {
            console.log(i);
        }
    }

    // 9번문제
    let input = Number(prompt("숫자를 입력하세요."));
    for(let i=1; i<=input; i++){
        console.log(i);
    }

    // 10번문제
    
    i = 2;
    for (let j=1; j<10; j++){
        console.log(`${i} * ${j} = ${i*j}`);
    }
     </script>
</body>
</html>
