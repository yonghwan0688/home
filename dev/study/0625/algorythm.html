<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스택, 큐 예제</title>
</head>
<body>
    <script>
        // const stack = [];
        // stack.push(1); // 스택에 1 추가
        // stack.push(2); // 스택에 2 추가
        // stack.push(3); // 스택에 3 추가

        // console.log(stack); // [1, 2, 3]
        // console.log(stack.pop()); // 3, 스택에서 마지막 요소 제거
        // console.log(stack[stack.length - 1]); // 2, 스택의 마지막 요소 확인 // (peak)
        
        const queue = [];
        queue.push("A"); // 큐에 A 추가
        queue.push("B"); // 큐에 B 추가
        queue.push("C"); // 큐에 C 추가

        console.log(queue); // ["A", "B", "C"]
        console.log(queue.shift()); // "A", 큐에서 첫 번째 요소 제거
        console.log(queue[0]); // "B", 큐의 첫 번째 요소 확인 (peek)
        console.log(queue); // ["B", "C"]
        console.log(queue[0]);
    </script>
</body>
